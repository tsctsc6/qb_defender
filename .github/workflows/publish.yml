name: Publish

on:
  workflow_dispatch:

defaults:
  run:
    shell: pwsh

jobs:
  build:
    strategy:
      matrix:
        rid:
          - windows
          - macos
          - linux
    runs-on: ${{matrix.rid}}-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build
      run: |
        cargo build --release

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{matrix.rid}}-bundle
        path: ./target/release/
        if-no-files-found: error
